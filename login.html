<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Website Name -->
         <a href="index.html" style="text-decoration: none;">
            <h1 class="website-name">.sneakers</h1>
         </a>
        

        <!-- Login Heading -->
        <h2 class="login-heading">Welcome Back</h2>
        <p class="login-subheading">Log in to your account to continue your sneaker journey!</p>

        <!-- Login Form -->
        <form class="login-form" action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="login-input" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="login-input" required>

            <button type="submit" class="login-button">Log In</button>
        </form>

        <!-- Forgot Password Link -->
        <p class="forgot-password-link"><a href="#">Forgot your password?</a></p>

        <!-- Sign Up Link -->
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
