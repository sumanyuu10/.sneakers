<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <!-- Website Name -->
         <a href="index.html" style="text-decoration: none;">
            <h1 class="website-name">.sneakers</h1>
         </a>
        

        <!-- Sign Up Heading -->
        <h2 class="signup-heading">Join Us</h2>
        <p class="signup-subheading">Create your account and start your sneaker journey!</p>

        <!-- Sign Up Form -->
        <form class="signup-form" action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="signup-input" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="signup-input" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="signup-input" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="signup-input" required>

            <button type="submit" class="signup-button">Sign Up</button>
        </form>

        <!-- Sign In Link -->
        <p class="signin-link">Already have an account? <a href="login.html">Sign in here</a></p>
    </div>
</body>
</html>
